<button mat-icon-button [matMenuTriggerFor]="notificationsMenu" aria-label="Notifications">
  <mat-icon
    matBadge="{{ notifications.length }}"
    matBadgeColor="warn"
    matBadgeHidden="{{ notifications.length === 0 }}">
    notifications
  </mat-icon>
</button>

<mat-menu #notificationsMenu="matMenu">
  <ng-container *ngIf="loading">
    <button mat-menu-item disabled>Loading notifications...</button>
  </ng-container>

  <ng-container *ngIf="!loading && notifications.length === 0">
    <button mat-menu-item disabled>No notifications</button>
  </ng-container>

  <button mat-menu-item *ngFor="let note of notifications" disabled>
    {{ note.message }}<br />
    <small>{{ note.created_at | date:'short' }}</small>
  </button>
</mat-menu>
