<div class="register-container">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)"
                 class="text-danger">
              <small *ngIf="registerForm.get('username')?.errors?.['required']">
                Username is required
              </small>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
                 class="text-danger">
              <small *ngIf="registerForm.get('password')?.errors?.['required']">
                Password is required
              </small>
              <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Minimum 6 characters
              </small>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
